<mat-grid-list cols="2" rowHeight="16:9">
    <mat-grid-tile *ngFor="let participant of participants">
        <div class="overlay">
            <span>{{participant.name}}</span>
        </div>
        <video [srcObject]="participant.stream | async" autoplay [muted]="participant.muted" playsinline></video>
    </mat-grid-tile>
</mat-grid-list>
